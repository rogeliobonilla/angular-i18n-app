<div>
  <h1 i18n="site header">Animals of the world</h1>
  <ul>
    <li i18n>Dragon</li>
    <li i18n>Tiger</li>
    <li i18n>Monkey</li>
    <li i18n>Snake</li>
  </ul>
</div>

<div>

<ng-template ngFor let-lang [ngForOf]="languages" class="button button-primary">
  <span *ngIf="lang.code !== localeId">
    <a href="/{{lang.code}}/">{{lang.label}}</a>
  </span>
  <span *ngIf="lang.code === localeId">{{lang.label}} </span>
</ng-template>
</div>
